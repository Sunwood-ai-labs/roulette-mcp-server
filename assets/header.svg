<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .wheel {
        animation: spin 10s linear infinite;
        transform-origin: center;
      }
      .text {
        animation: fadeIn 2s ease-in-out;
      }
    </style>
  </defs>
  
  <rect width="800" height="200" rx="20" ry="20" fill="url(#headerGradient)"/>
  
  <g class="wheel" transform="translate(150, 100)">
    <circle cx="0" cy="0" r="60" fill="#fff" stroke="#000" stroke-width="2"/>
    <path d="M0,0 L60,0 A60,60 0 0,1 30,-52 Z" fill="#FF6B6B"/>
    <path d="M0,0 L30,-52 A60,60 0 0,1 -30,-52 Z" fill="#4ECDC4"/>
    <path d="M0,0 L-30,-52 A60,60 0 0,1 -60,0 Z" fill="#FF6B6B"/>
    <path d="M0,0 L-60,0 A60,60 0 0,1 -30,52 Z" fill="#4ECDC4"/>
    <path d="M0,0 L-30,52 A60,60 0 0,1 30,52 Z" fill="#FF6B6B"/>
    <path d="M0,0 L30,52 A60,60 0 0,1 60,0 Z" fill="#4ECDC4"/>
    <circle cx="0" cy="0" r="5" fill="#000"/>
  </g>
  
  <text class="text" x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" fill="#fff" font-weight="bold">
    Roulette MCP
  </text>
  <text class="text" x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#fff">
    Spin the Wheel of Fortune
  </text>
</svg>
